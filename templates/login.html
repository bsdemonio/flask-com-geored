<!DOCTYPE html>
<html>
<head>
	<title>COM-Red Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
	<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" id="bootstrap-css">
</head>
<body>
	<div class="sidenav">
         <div class="login-main-text">
            <h2>COM-GeoRed</h2>
            <p>Acceso al Dashboard.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                  <div class="form-group">
                     <label>Celular</label>
                     <input type="text" id='cellphone' name='cellphone' class="form-control" placeholder="Celular">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" id='password' name='password' class="form-control" placeholder="Password">
                  </div>
                  <button id='login' type="submit" class="btn btn-black">Login</button>
            </div>
         </div>
      </div>
</body>
</html>
